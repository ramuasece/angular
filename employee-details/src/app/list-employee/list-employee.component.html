
<div class='card'>
    <div class='card-header'>
        <h1>List -  Employee Details</h1>
    </div>
</div>

<div class='card'>
    <div class='card-body'>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">No.</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">DOB</th>
                    <th scope="col">Edit</th>
                    <th scope="col">Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of collection">
                    <th scope="row">{{item.id}}</th>
                    <td>{{item.first_name}}</td>
                    <td>{{item.last_name}}</td>
                    <td>{{item.dob}}</td>
                    <th><a routerLink="/update/{{item.id}}"><i class="fa fa-edit" style="font-size:20px;color:blue;"></i></a></th>
                    <th><i (click)="deleteEmployeeDetails(item.id)" class="fa fa-trash" style="font-size:20px;color:red;"></i>
                    </th>
                </tr>
            </tbody>
        </table>
    </div>
</div>
