<div class='card'>
    <div class='card-header'>
        <h1>Add - Employee Details</h1>
    </div>
</div>
<div class='card'>
    <div class='card-header'>
        <div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
            <strong>Success!</strong> The Employee details have been saved successfully.
                <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
        </div>
    </div>
    
    <form [formGroup]="addEmployeeDetails" (ngSubmit)="collectEmployeeDetails()">
        <div class='card-body'>
            <div class="form-row">
                <div class="col-md-3 mb-3">
                    <label>Title</label>
                    <select class="custom-select" formControlName="title">
                        <option value="1">Mr.</option>
                        <option value="2">Ms.</option>
                        <option value="3">Mrs.</option>
                    </select>
                </div>
                <div class="col-md-3 mb-3">
                    <label>First Name</label>
                    <input type="text" class="form-control" formControlName="first_name" placeholder="First Name">
                </div>
                <div class="col-md-3 mb-3">
                    <label>Last Name</label>
                    <input type="text" class="form-control" formControlName="last_name" placeholder="Last Name">
                </div>
                <div class="col-md-3 mb-3">
                    <label>DOB</label>
                    <input type="date" class="form-control" formControlName="dob" placeholder="DOB">
                </div>
                
            </div>
            <div class="form-row">
                <div class="col-md-5 mb-3">
                    <label>Primary Address</label>
                    <input type="text" class="form-control" formControlName="primary_addr" placeholder="Primary Address">
                </div>
                <div class="col-md-4 mb-3">
                    <label>Secondary Address</label>
                    <input type="text" class="form-control" formControlName="secondary_addr" placeholder="Secondary Address">
                </div>
                <div class="col-md-3 mb-3">
                    <label>Designation</label>
                    <select class="custom-select" formControlName="designation">
                        <option value="1">Software Trainee</option>
                        <option value="2">Software Engineer</option>
                        <option value="3">Senior Software Engineer</option>
                        <option value="4">Team Lead</option>
                        <option value="5">Project Lead</option>
                        <option value="6">Asst Project Manager</option>
                        <option value="7">Project Manager</option>
                        <option value="8">Snr Project Manager</option>
                    </select>
                </div>
            </div>
        </div>
        <div class='card-footer'>
            <button class="butn" type="submit">Update</button>
        </div>
    </form>
</div>
